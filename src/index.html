<!DOCTYPE html>
<html lang="en" class="min-h-dvh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Koinonia Bible Church in Kansas City</title>
  <meta name="description" content="We exist to be a family displaying Christ's love to Kansas City.">

  <link rel="icon" href="https://kbckcstorage.blob.core.windows.net/photos/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-dvh flex flex-col gap-10 justify-center p-4">
  <main class="w-full max-w-2xl mx-auto flex flex-col md:flex-row justify-center md:justify-normal md:items-center md:mb-[max(1rem,5%)]">
      <h1 class="md:flex-1 text-xl md:pe-12 mb-10">
        <img class="m-auto" src="https://kbckcstorage.blob.core.windows.net/photos/kbc-logo-black-on-transparent.png" alt="Koinonia Bible Church" width="264">
      </h1>
      <nav class="md:flex-1 md:border-l md:ps-12 mx-4 md:mx-0 text-center text-lg flex flex-col gap-4">
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-linear-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/">
          Home
        </a>
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-linear-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/calendar">
          Calendar
        </a>
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-linear-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/login">
          Log In
        </a>
        <a id="skylight-link" style="display: none" class="font-semibold rounded-3xl py-1 border-2" href="https://kbckc-skylight.azurewebsites.net">
          Skylight
        </a>
      </nav>
  </main>
  <footer class="text-center">
    <div class="mb-4">
      Sundays at <time datetime="10:30">10:30 AM</time>
    </div>
    <address>
      <p>Koinonia Bible Church</p>
      <p>7020 Richmond Ave</p>
      <p>Kansas City, MO 64133</p>
    </address>
  </footer>
  <script type="module" src="main.ts"></script>
</body>
</html>
