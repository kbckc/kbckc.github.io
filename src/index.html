<!DOCTYPE html>
<html lang="en" class="min-h-dvh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Koinonia Bible Church in Kansas City</title>
  <meta name="description" content="We exist to be a family displaying Christ's love to Kansas City.">

  <link rel="icon" href="https://kbckcstorage.blob.core.windows.net/photos/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex min-h-dvh flex-col justify-center gap-10 p-4">
  <main class="mx-auto flex w-full max-w-2xl flex-col justify-center md:mb-[max(1rem,5%)] md:flex-row md:items-center md:justify-normal">
      <h1 class="mb-10 text-xl md:flex-1 md:pe-12">
        <img class="m-auto" src="https://kbckcstorage.blob.core.windows.net/photos/kbc-logo-black-on-transparent.png" alt="Koinonia Bible Church" width="264">
      </h1>
      <nav class="mx-4 flex flex-col gap-4 text-center text-lg md:mx-0 md:flex-1 md:border-l md:ps-12">
        <a class="rounded-3xl border-2 border-transparent bg-linear-to-r from-pco-topaz to-pco-emerald bg-clip-padding py-1 font-semibold text-white hover:bg-pco-secondary-btn hover:[background-clip:padding-box,border-box] hover:text-pco-turquoise" href="https://kbckc.churchcenter.com/">
          Home
        </a>
        <a class="rounded-3xl border-2 border-transparent bg-linear-to-r from-pco-topaz to-pco-emerald bg-clip-padding py-1 font-semibold text-white hover:bg-pco-secondary-btn hover:[background-clip:padding-box,border-box] hover:text-pco-turquoise" href="https://kbckc.churchcenter.com/calendar">
          Calendar
        </a>
        <a class="rounded-3xl border-2 border-transparent bg-linear-to-r from-pco-topaz to-pco-emerald bg-clip-padding py-1 font-semibold text-white hover:bg-pco-secondary-btn hover:[background-clip:padding-box,border-box] hover:text-pco-turquoise" href="https://kbckc.churchcenter.com/login">
          Log In
        </a>
        <a id="skylight-link" style="display: none" class="rounded-3xl border-2 py-1 font-semibold" href="https://kbckc-skylight.azurewebsites.net">
          Skylight
        </a>
      </nav>
  </main>
  <footer class="text-center">
    <div class="mb-4">
      Sundays at <time datetime="10:30">10:30 AM</time>
    </div>
    <address>
      <p>Koinonia Bible Church</p>
      <p>7020 Richmond Ave</p>
      <p>Kansas City, MO 64133</p>
    </address>
  </footer>
  <script type="module" src="main.ts"></script>
</body>
</html>
