<!DOCTYPE html>
<html lang="en" class="min-h-dvh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Koinonia Bible Church in Kansas City</title>
  <meta name="description" content="We exist to be a family displaying Christ's love to Kansas City.">

  <link rel="icon" href="https://kbckcstorage.blob.core.windows.net/photos/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pco-topaz': '#42A5F5',
            'pco-turquoise': '#137C72',
            'pco-emerald': '#68BB6A',
          },
          backgroundImage: {
            'pco-secondary-btn': 'linear-gradient(white, white), linear-gradient(to right, var(--tw-gradient-stops))',
          },
        },
      },
    }
  </script>
</head>

<body class="min-h-dvh flex flex-col gap-10 justify-center p-4">
  <main class="w-full max-w-2xl mx-auto flex flex-col md:flex-row md:flex-1 justify-center md:justify-normal md:items-center md:mb-[max(1rem,5%)]">
      <h1 class="md:flex-1 text-xl md:pe-12 mb-10">
        <img class="m-auto" src="https://kbckcstorage.blob.core.windows.net/photos/kbc-logo-black-on-transparent.png" alt="Koinonia Bible Church" width="264">
      </h1>
      <nav class="md:flex-1 md:border-l md:ps-12 mx-4 md:mx-0 text-center text-lg flex flex-col gap-4">
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-gradient-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/">
          Home
        </a>
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-gradient-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/calendar">
          Calendar
        </a>
        <a class="text-white hover:text-pco-turquoise font-semibold rounded-3xl py-1 bg-gradient-to-r hover:bg-pco-secondary-btn bg-clip-padding hover:[background-clip:padding-box,border-box] border-2 border-transparent from-pco-topaz to-pco-emerald" href="https://kbckc.churchcenter.com/login">
          Log In
        </a>
      </nav>
  </main>
  <footer>
    <address class="text-center md:hidden">
      <p>Koinonia Bible Church</p>
      <p>7020 Richmond Ave</p>
      <p>Kansas City, MO 64133</p>
    </address>
  </footer>
</body>
</html>
